                    <form name="registForm" id="registrationForm">
                        <table class="form_area">
                            <tr>

                                <td class="col-sm-2 col-form-label form_tit"><label for="inputContact">연락처</label></td>
                                <td class="col-sm-10 input_area"><input type="text" class="apply_input" id="inputContact" placeholder="01012345678"></td>
                            </tr>
                            <tr>
                                <td class="col-sm-2 col-form-label form_tit"><label for="inputIndustryCode">업종코드</label>
                                    <div class="spaceBetween">
                                        <span class="down"><img src="./images/down.svg">업종코드표 다운로드</span>
                                
                                    
                                    </div>

                                    <div class="spaceBetween">
                                        <!-- <span><img src="./images/alert_dark.svg">업종코드는 최대 3개까지 추가하실 수 있습니다.</span> -->

                                    </div>
                                </td>
                            </tr>

                    </form>

                    <div class="agree">
                        <input type="checkbox" id="agree" class="agree_checkbox">
                        <label for="agree" class="label_wrap">서비스 신청을 위한 개인정보 활용을 동의합니다.
                        </label>
                    <span class="option">자세히 보기</span>
                    </div>
                    <div class="privacy_area">
                        <textarea name="textarea" rows="10" class="textarea" readonly title="개인정보 수집 동의 상세내용">
                            ■ 수집하는 개인정보 항목

                            회사는 회원가입, 상담, 서비스 신청 등등을 위해 아래와 같은 개인정보를 수집하고 있습니다.

                            ◇ 수집항목 : 문의유형, 업체 명, 담당자 명, 담당자 연락처, 이메일, 문의내용, 첨부파일, 쿠키
                            ◇ 개인정보 수집방법 : 홈페이지(문의하기) 

                            ■ 개인정보의 수집 및 이용목적
                            회사는 수집한 개인정보를 다음의 목적을 위해 활용합니다..

                            ◇ 서비스 제공에 관한 계약 이행 및 서비스 제공에 따른 요금정산
                                콘텐츠 제공, 문의 및 불만사항 처리

                            ■ 개인정보의 보유 및 이용기간
                            원칙적으로, 개인정보 수집 및 이용목적이 달성된 후에는 해당 정보를 지체 없이 파기합니다. 단, 관계법령의 규정에 의하여 보존할 필요가 있는 경우 회사는 아래와 같이 관계법령에서 정한 일정한 기간 동안 회원정보를 보관합니다.

                            - 보존 항목 : 이름, 로그인ID, 결제기록, 주문정보, 배송정보
                            - 보존 근거 : 서비스 이용의 혼선 방지
                            - 보존 기간 : 5년 상법, 전자상거래 등에서의 소비자보호에 관한 법률 등 관계법령의 규정에 의하여 보존할 필요가 있는 경우 회사는 관계법령에서 정한 일정한 기간 동안 회원정보를 보관합니다. 이 경우 회사는 보관하는 정보를 그 보관의 목적으로만 이용하며 보존기간은 아래와 같습니다.

                            - 계약 또는 청약철회 등에 관한 기록 : 5년 (전자상거래등에서의 소비자보호에 관한 법률)
                            - 대금결제 및 재화 등의 공급에 관한 기록 : 5년 (전자상거래등에서의 소비자보호에 관한 법률)
                            - 소비자의 불만 또는 분쟁처리에 관한 기록 : 3년 (전자상거래등에서의 소비자보호에 관한 법률)
                            - 신용정보의 수집/처리 및 이용 등에 관한 기록 : 3년 (신용정보의 이용 및 보호에 관한 법률)
                        </textarea>

    <script src="./js/script.js"></script>

    <script>
     $(document).ready(function() {
            let maxFields = 3;
            let fieldCount = 1;

            $(document).on('click', '.plus', function() {
                if(fieldCount < maxFields) {
                    fieldCount++;
                    $('#industryCodeArea').append(`
                        <div class="d-flex align-items-center posiPlus new-input">
                            <button class="minus" type="button">
                                <img src="./images/minus.svg">
                            </button>
                            <input type="text" class="industry-code apply_input" placeholder="003">
                        </div>
                    `);
                }
            });

            $(document).on('click', '.minus', function() {
                $(this).closest('.new-input').remove();
                fieldCount--;
            });

            $('.option').click(function() {
                let privacyArea = $('.privacy_area');
                if (privacyArea.css('display') === 'none') {
                    privacyArea.css('display', 'block');
                    $(this).text('닫기');
                } else {
                    privacyArea.css('display', 'none');
                    $(this).text('자세히 보기');
                }
            });
        });

    </script>
