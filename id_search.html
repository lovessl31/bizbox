<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bizbox : 아이디 찾기</title>
    <!-- Reset CSS -->
    <link rel="stylesheet" href="./css/reset.css">
    <!-- Pretendard Font -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/variable/pretendardvariable.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- 헤더 영역 -->
    <div class="header">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="inner">
                        <h1><a href="index.html"><img src="./images/logo.png" alt="Logo"></a></h1>
                        <ul class="nav">
                            <li class="ms-3"><a href="login.html">로그인</a></li>
                            <li class="ms-3"><a href="join.html">회원가입</a></li>
                            <li class="ms-3"><a href="service.html">서비스신청</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 아이디 찾기-->
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="loginWrap">
                    <div class="input">
                        <h3>아이디 찾기</h3>
                        <input type="text" class="textInput" placeholder="이메일">
                        <div class="loginbtnwrap">
                            <button>이메일 보내기</button>
                        </div>
                        <div class="join_text">
                            <p>아직회원이 아니신가요?</p>
                            <a href="join.html">회원가입</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 푸터 영역 -->
    <div class="footer">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="footerBox">
                        <div class="top">
                            <img src="./images/logo_footer.png">
                            <div class="sub">
                                위드퍼스트
                                <span class="bar"></span>
                                대표이사: 김태환
                                <span class="bar"></span>
                                사업자등록번호 <br>
                                주소 : 전라남도 나주시  우정로 10, 라동 304호
                                <span class="bar"></span>
                                이메일: withfirst01@gmail.com
                            </div>
                        </div>
                        <hr>
                        <div class="bot">
                            <div class="left">
                                <p>©withfirst All rights reserved.</p>
                            </div>
                            <div class="right">
                                <a href="#">이용약관</a>
                                <span class="bar"></span>
                                <a href="#">개인정보처리방침</a>
                                <span class="bar"></span>
                                <a href="#">사업자정보확인</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <!-- Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>
</html>
