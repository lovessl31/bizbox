    <!-- 헤더 영역 -->
    <div class="header">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="inner">
                        <h1><a href="index.html"><img src="./images/logo.png" alt="Logo"></a></h1>

                            <li class="ms-3"><a href="join.html">회원가입</a></li>

                        </ul>
                    </div>
                </div>
            </div>

    <!-- 로그인 영역 -->
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="loginWrap">
                    <div class="input">
                        <img src="./images/logo.png">
                        <input type="text" class="textInput" id="idInput" placeholder="아이디">
                        <div class="textInputWrapper">
                            <input type="password" class="textInput" id="passwordInput" placeholder="비밀번호">
                            <span class="visual" id="passwordToggleImage">
                                <img src="images/visual.png" id="toggleImage">
                            </span>
                        </div>
                    <div>
                    <div class="inputSub">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="autoLoginCheckbox">
                            <label class="form-check-label labelFont" for="autoLoginCheckbox">
                              자동로그인
                            </label>
                        </div>
                        <div>
                            <ul class="inputSubNav">
                                <li><a href="id_search.html">아이디 찾기</a></li>
                                <li><a href="pw_search.html">비밀번호 찾기</a></li>
                             </ul>
                        </div>
                    </div>
                    </div>
                    <div class="loginbtnwrap">
                        <button id="loginButton">로그인</button>
                    </div>
                    <div class="join_text">
                        <p>아직회원이 아니신가요?</p>
                        <a href="join.html">회원가입</a>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 푸터 영역 -->
    <div class="footer">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="footerBox">
                        <div class="top">
                            <img src="./images/logo_footer.png">
                            <div class="sub">
                                위드퍼스트
                                <span class="bar"></span>
                                대표이사: 김태환
                                <span class="bar"></span>
                                사업자등록번호 <br>
                                주소 : 전라남도 나주시  우정로 10, 라동 304호
                                <span class="bar"></span>
                                이메일: withfirst01@gmail.com
                            </div>
                        </div>
                        <hr>
                        <div class="bot">
                            <div class="left">
                                <p>©withfirst All rights reserved.</p>
                            </div>
                            <div class="right">
                                <a href="#">이용약관</a>
                                <span class="bar"></span>
                                <a href="#">개인정보처리방침</a>
                                <span class="bar"></span>
                                <a href="#">사업자정보확인</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <form id="loginForm">
        <input type="text" name="id" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    


    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
